<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biodata Interaktif</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #output {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form Biodata</h2>
    <label>Nama:</label>
    <input type="text" id="nama" placeholder="Masukkan nama Anda">

    <label>Tempat, Tanggal Lahir:</label>
    <input type="text" id="ttl" placeholder="Contoh: Bandung, 1 Januari 2001">

    <label>Jenis Kelamin:</label>
    <input type="text" id="jk" placeholder="Laki-laki / Perempuan">

    <label>Alamat:</label>
    <textarea id="alamat" placeholder="Masukkan alamat lengkap Anda"></textarea>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Masukkan email">

    <label>Hobi:</label>
    <input type="text" id="hobi" placeholder="Contoh: Membaca, Menulis">

    <label>Foto Profil (link gambar):</label>
    <input type="text" id="foto" placeholder="https://contoh.com/foto.jpg">

    <button onclick="tampilkanBiodata()">Tampilkan Biodata</button>

    <div id="output"></div>
  </div>

  <script>
    function tampilkanBiodata() {
      const nama = document.getElementById("nama").value;
      const ttl = document.getElementById("ttl").value;
      const jk = document.getElementById("jk").value;
      const alamat = document.getElementById("alamat").value;
      const email = document.getElementById("email").value;
      const hobi = document.getElementById("hobi").value;
      const foto = document.getElementById("foto").value;

      document.getElementById("output").innerHTML = `
        <h3>Biodata Diri</h3>
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>Tempat, Tanggal Lahir:</strong> ${ttl}</p>
        <p><strong>Jenis Kelamin:</strong> ${jk}</p>
        <p><strong>Alamat:</strong> ${alamat}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Hobi:</strong> ${hobi}</p>
        ${foto ? `<img src="${foto}" alt="Foto Profil">` : ''}
      `;
    }
  </script>

</body>
</html>
